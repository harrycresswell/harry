<div class="Video">
  <video autoplay loop muted="muted"
    poster="{{ .Site.Params.cloudinary_url }}/{{ .Get "src" }}.jpg">

    <source type="video/mp4"
        src="{{ .Site.Params.cloudinary_url }}/{{ .Get "src" }}.mp4">

    <source type="video/webm"
        src="{{ .Site.Params.cloudinary_url }}/{{ .Get "src" }}.webm">

    Your browser does not support HTML5 video tag.

    <a href="{{ .Site.Params.cloudinary_url }}/{{ .Get "src" }}.gif">Click here to view original GIF</a>

  </video>
  {{ if .Get "caption"}}
  <figure>
  {{ end }}
  {{ if .Get "caption"}}
    <figcaption>{{ .Get "caption" }}</figcaption>
  </figure>
  {{ end }}
</div>
