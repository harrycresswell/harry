<footer class="Footer flex justify-between items-center" role="contentinfo">
  <p>&copy; {{ .Site.Params.author }}</p>
  <nav class="Nav" aria-label="Footer Navigation">
    {{ $currentPage := . }}
    <ul class="Nav-list Nav-list--foot">
    {{ range .Site.Menus.footer }}
      <li class="Nav-listItem">
        <a class="Nav-listItemLink {{if or ($currentPage.IsMenuCurrent "footer" .) ($currentPage.HasMenuCurrent "footer" .) }} active{{end}}"
        href="{{.URL}}">{{ .Name }}</a>
      </li>
    {{ end }}
    </ul>
  </nav>
</footer>
