<footer class="region flow" role="contentinfo">
  <nav data-variant="footer" aria-label="Footer Navigation">
    {{ $currentPage := . }}
    <ul class="cluster">
    {{ range .Site.Menus.footer }}
      <li>
        <a data-variant="naked" {{ if eq $currentPage.RelPermalink .URL }}data-state="active"{{ end }}
        href="{{.URL}}">{{ .Name }}</a>
      </li>
    {{ end }}
    </ul>
  </nav>
  <p>&copy; {{ .Site.Params.author.name }} — <a href="/license">CC BY-NC-SA 4.0</a></p>
</footer>
