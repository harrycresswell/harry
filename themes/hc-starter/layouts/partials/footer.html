<footer class="region flow" role="contentinfo">
  <nav class="Nav" aria-label="Footer Navigation">
    {{ $currentPage := . }}
    <ul class="cluster">
    {{ range .Site.Menus.footer }}
      <li>
        <a data-variant="naked" class="{{if or ($currentPage.IsMenuCurrent "footer" .) ($currentPage.HasMenuCurrent "footer" .) }} active{{end}}"
        href="{{.URL}}">{{ .Name }}</a>
      </li>
    {{ end }}
    </ul>
  </nav>
  <p>&copy; {{ .Site.Params.author }}</p>
</footer>
