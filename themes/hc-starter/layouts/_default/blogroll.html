{{ define "main" }}
<section class="Hero region">
  <h1>{{ .Title }}</h1>
  <p class="visually-hidden">{{ .Description }}</p>
</section>

  {{ range $.Site.Data.blogroll.body.outline }}
    <h2>{{ index . "-text" }}</h2>
    <ul>

    {{ end }}
    </ul>
  {{ end }}
