{{ define "main" }}

  <article id="content" class="Post h-entry">
      <header class="Hero Hero--page">
          <h1 class="Hero-title p-name">{{ .Title }}</h1>
          <div class="flex">
            <time class="dt-published" datetime="{{ .Date }}">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
            {{ if .Params.topics }} 
            <span>â€” </span>
            {{ partial "post/topics.html" . }}
            {{ end }}
          </div>
      </header>

      <section class="PostBody e-content">
        {{ partial "heading-anchor.html" .Content }}
      </section>
      
      <footer>
        {{ partialCached "post/author.html" . }}
      </footer>
  </article><!--/.Content -->
{{ end }}
