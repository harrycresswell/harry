{{ define "main" }}

  <header class="Hero region">
    <h1 class="Hero-title"><span class="u-visually-hidden">Content tagged with</span>“{{ .Title }}”</h1>
  </header>
  <section class="PostList">
  {{ range .Data.Pages }}
    <article class="PostListItem region flow">
      <h2>
        <!-- If external link exists in post matter, else show post page-->
        {{ if isset .Params "affiliatelink" }}
        <a data-variant="naked" href="{{ .Params.affiliatelink }}" target="_blank">{{ .Title }}</a><span>&#8599;</span>
        {{else}}
        <a data-variant="naked" href="{{ .Permalink }}">{{ .Title }}</a>
        {{ end }}
      </h2>
      <div class="cluster">
        <time class="dt-published">{{ .Date.Format "Jan 2, 2006" }}</time>
        {{ partial "post/topics.html" . }}
      </div>
      <p>{{ .Description | markdownify }}</p>
    </article>
  {{ end }}
  </section>
  
{{ end }}
