{{ define "main" }}
  <header class="Hero Hero--list">
    <h1 class="Hero-title"><span class="u-visually-hidden">Content tagged with</span>“{{ .Title }}”</h1>
  </header>
  <section class="PostList">
  {{ range .Data.Pages }}
    <article class="PostListItem">
      <h2 class="PostListItem-title">
        <!-- If external link exists in post matter, else show post page-->
        {{ if isset .Params "affiliatelink" }}
        <a href="{{ .Params.affiliatelink }}" target="_blank">{{ .Title }}</a><span>&#8599;</span>
        {{else}}
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        {{ end }}
      </h2>
      <div class="PostListItem-meta">
        <time class="dt-published">{{ .Date.Format "Mon, Jan 2, 2006" }}</time> —
        {{ partial "post/topics.html" . }}
      </div>
      <p>{{ .Description | markdownify }}</p>
    </article>
  {{ end }}
  </section>
{{ end }}
