<figure class="Image">
  <div class="aspect-ratio-landscape">
    <img
      srcset="{{ .Site.Params.cloudinary_url }}/f_auto,q_80,w_256/{{ .Get "src" }} 256w,
              {{ .Site.Params.cloudinary_url }}/f_auto,q_80,w_512/{{ .Get "src" }} 512w,
              {{ .Site.Params.cloudinary_url }}/f_auto,q_80,w_768/{{ .Get "src" }} 768w,
              {{ .Site.Params.cloudinary_url }}/f_auto,q_80,w_1024/{{ .Get "src" }} 1024w,
              {{ .Site.Params.cloudinary_url }}/f_auto,q_80,w_1280/{{ .Get "src" }} 1280w"
      src="{{ .Site.Params.cloudinary_url }}/f_auto,q_80,w_512/{{ .Get "src" }}"
      alt="{{ .Get "alt" }}"
      class="lazyload" />
  </div>
  {{ if .Get "caption"}}
    <figcaption>{{ .Get "caption" }}</figcaption>
  {{ end }}
</figure><!-- /.Image -->
